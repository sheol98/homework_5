<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 8</title>
  </head>
  <body>
    <p>
      Задача 8. Користувач загадує число. За 3 спроби комп’ютер намагається
      вгадати число користувача (використати confirm).
    </p>
    <script>
      for (let i = 0; i < 3; i++) {
        const randomNum = 1 + Math.floor(Math.random() * 10);
        if (confirm(`Це ваше число - ${randomNum} ?`)) {
          alert("Компʼютер вгадав ваше число");
          break;
        }
      }
    </script>
  </body>
</html>
