<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Задача 9</title>
  </head>
  <body>
    <p>
      Задача 9. Користувач загадує число. Комп’ютер задає питання поки не вгадає
      число користувача (використати confirm).
    </p>
		<script>
			while (true) {
				const randomNum=1+Math.floor(Math.random()*10)
				if (confirm(`Це ваше число - ${randomNum} ?`)) {
					alert('Компʼютер вгадав ваше число')
					break	
				}
			}
		</script>
  </body>
</html>
