<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 14</title>
  </head>
  <body>
    <p>
      14. Каса. Користувачу повідомляють суму, яку йому треба сплатити.
      Користувач поступово вводить суму грошей до тих пір, поки суми не буде
      достатньо для оплати товарів (кожного разу користувачу повідомляють, яку
      ще суму потрібно ввести).
    </p>
    <script>
      let needMoney = parseInt(prompt("Яку суму треба сплатити ?"));
      let userMoney = 0;
      while (needMoney) {
        userMoney = parseInt(
          prompt(`Треба внести ${needMoney} ₴. Яку суму будете вносити?`)
        );
        needMoney -= userMoney;
        if (needMoney <= 0) alert(`Вітаємо, ви сплатили все`);
      }
    </script>
  </body>
</html>
