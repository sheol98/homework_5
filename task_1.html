<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 1</title>
    <p>
      Задача 1. Вивести з використанням циклів маркований список з випадковими
      числами (1-100). Кількість випадкових чисел вводиться користувачем.
      Приклад:
    </p>
    <script>
      let quantityNum = parseInt(
        prompt("Введіть кількість випадкових чисел")
      );
      for (let ul = 0; ul < 1; ul++) {
				document.write('<ul>')
					for (let li = 0; li < quantityNum; li++) {
						let randomNum = 1+Math.floor(Math.random()*100)
						document.write(`<li>${randomNum}</li>`)
					}
				document.write('</ul>')
			}
    </script>
  </head>
  <body></body>
</html>
