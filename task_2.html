<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Задача №2</title>
    <p>Задача 2. Створити 10 елементів для введення цін продуктів</p>
    <script>
      for (let form = 1; form <= 10; form++) {
        document.write("<form>");
        for (let i = 0; i < 1; i++) {
          document.write(`<label>Product #${form}</label>`);
          document.write("<input>");
        }
        document.write("</form>");
      }
    </script>
    <!-- <form action="">
      <label for=""></label>
      <input type="text" />
    </form> -->
  </head>
  <body></body>
</html>
